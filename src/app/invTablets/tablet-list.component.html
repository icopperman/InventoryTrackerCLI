
<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
              <div class="col-md-2 pull-right">
               <a [routerLink]="['/tablets', 0, 'edit']" class="btn btn-primary">Add Tablet</a>
            </div>
        </div>
        <div class="row" *ngIf="listFilter">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="tablets && tablets.length">
                <thead>
                    <tr>
                        <!--<th>
                            <button class="btn btn-primary"
                                (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>-->
                        <th>Tablet Name</th>
                        <th>Campus</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <!--<th>5 Star Rating</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tablet of tablets | tabletFilter:listFilter">
                        <!--<td>
                            <img *ngIf="showImage && tablet.imageUrl"
                                 [src]="tablet.imageUrl"
                                 [title]="tablet.tabletName | uppercase"
                                 [style.width.px]="imageWidth" 
                                 [style.margin.px]="imageMargin">
                        </td>-->
                        <td><a [routerLink]="[tablet.tblIdx]" 
                               [queryParams]="{filterBy: listFilter}">
                            {{tablet.TabletName}}
                            </a>
                        </td>
                        <td>{{ tablet.Campus }}</td>
                        <td>{{ tablet.Unit }}</td>
                        <td>{{ tablet.Status }}</td>
                        <!--<td>
                        <td>{{ tablet.TabletName }}</td>
                            <ai-star [rating]="tablet.starRating">
                            </ai-star>
                       </td>-->
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[tablet.tblIdx, 'edit']">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
