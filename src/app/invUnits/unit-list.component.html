<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
              <div class="col-md-2 pull-right">
               <a [routerLink]="['/units', 0, 'edit']" class="btn btn-primary">Add Unit</a>
            </div>
        </div>
        <div class="row" *ngIf="listFilter">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="units && units.length">
                <thead>
                    <tr>
                        <!--<th>
                            <button class="btn btn-primary"
                                (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>-->
                        <th>Unit Name</th>
                        <th>Campus</th>
                        <th>Type</th>
                        <!--<th>Price</th>-->
                        <!--<th>5 Star Rating</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let unit of units | unitFilter:listFilter">
                        <!--<td>
                            <img *ngIf="showImage && unit.imageUrl"
                                 [src]="unit.imageUrl"
                                 [title]="unit.unitName | uppercase"
                                 [style.width.px]="imageWidth" 
                                 [style.margin.px]="imageMargin">
                        </td>-->
                        <td><a [routerLink]="[unit.idUnit]" 
                               [queryParams]="{filterBy: listFilter}">
                            {{unit.unitName}}
                            </a>
                        </td>
                        <td>{{ unit.campus }}</td>
                        <td>{{ unit.unitType }}</td>
                        <!--<td>{{ unit.price | currency:"USD":true:"1.2-2" }}</td>
                        <td>
                            <ai-star [rating]="unit.starRating">
                            </ai-star>
                       </td>-->
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[unit.idUnit, 'edit']">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[unit.idUnit, 'delete']">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
