<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand">{{pageTitle}}</a>
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a [routerLink]="['/welcome']">Home</a></li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a [routerLink]="['/units']">Units </a></li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a [routerLink]="['/tablets']">Tablets </a></li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a [routerLink]="['/users']">Users</a></li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a [routerLink]="['/emails']">Emails</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="userLoginService.isLoggedIn()" ><a [routerLink]="['/login']">Welcome {{ userLoginService.currentUser.userName }}</a> </li>
                <li *ngIf="!messageService.isDisplayed"   ><a (click)="displayMessages()">Show Messages</a> </li>
                <li *ngIf="messageService.isDisplayed"    ><a (click)="hideMessages()">Hide Messages</a> </li>
                <li *ngIf="!userLoginService.isLoggedIn()"><a [routerLink]="['/login']">Log In</a> </li>
                <li *ngIf="userLoginService.isLoggedIn()" ><a (click)="logOut()">Log Out</a> </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <!--
                    outlet for all list forms
                -->
                <router-outlet></router-outlet>
            </div>
            <div class="col-md-2">
                <router-outlet name="popup"></router-outlet>
            </div>
        </div>
    </div>
</div>
