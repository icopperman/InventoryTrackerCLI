<div class="panel panel-primary" *ngIf="user">
    <div class="panel-heading" style="font-size:large">
        {{pageTitle + ": " + user.userCwid}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Id:</div>
                    <div class="col-md-6">{{user.userCwid}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{user.firstName + " " + user.lastName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Campus:</div>
                    <div class="col-md-6">{{user.preferredCampus}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Unit:</div>
                    <div class="col-md-6">{{user.preferredUnit}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Type:</div>
                    <div class="col-md-6">{{user.isAdmin}}</div>
                </div>
                <!--<div class="row">
                    <div class="col-md-3">5 Star Rating:</div>
                    <div class="col-md-6">
                        <ai-star [rating]="user.starRating">
                        </ai-star>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">Category:</div>
                    <div class="col-md-6">{{user.category}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Tags:</div>
                    <div class="col-md-6">{{user.tags}}</div>
                </div>-->
            </div>

            <!--<div class="col-md-6" *ngIf="user.imageUrl">
                <img class="center-block img-responsive" 
                     [style.width.px]="200" 
                     [style.margin.px]="2" 
                     [src]="user.imageUrl"
                     [title]="user.userName">
            </div>-->
        </div>
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>

    <div class="panel-footer">
        <!--<a class="btn btn-default"
           [routerLink]="['user.users']"
           [preserveQueryParams]="true">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>-->
        <a class="btn btn-default"
           [routerLink]="['/users']"
           queryParamsHandling="preserve">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
        <a class="btn btn-primary" style="width:80px;margin-left:10px" 
           [routerLink]="['edit']">
            Edit
        </a>
    </div>
</div>
