<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
              <div class="col-md-2 pull-right">
               <a [routerLink]="['/users', 0, 'edit']" class="btn btn-primary">Add User</a>
            </div>
        </div>
        <div class="row" *ngIf="listFilter">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="users && users.length">
                <thead>
                    <tr>
                        <!--<th>
                            <button class="btn btn-primary"
                                (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>-->
                        <th>Id</th>
                        <th>Name</th>
                        <th>Campus</th>
                        <th>Unit</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | userFilter:listFilter">
                        <!--<td>
                            <img *ngIf="showImage && user.imageUrl"
                                 [src]="user.imageUrl"
                                 [title]="user.userName | uppercase"
                                 [style.width.px]="imageWidth" 
                                 [style.margin.px]="imageMargin">
                        </td>-->
                        <td><a [routerLink]="[user.idUser]" 
                               [queryParams]="{filterBy: listFilter}">
                            {{user.userCwid}}
                            </a>
                        </td>
                        <td>{{ user.firstName + " " + user.lastName  }}</td>
                        <td>{{ user.preferredCampus }}</td>
                        <td>{{ user.preferredUnit }}</td>
                        <td>{{ user.isAdmin }}                            
                       </td>
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="[user.idUser, 'edit']">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
